on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
        tf-version: ['2.15.1', '2.17.0']
        include:
          - os: ubuntu-latest
            python-version: '3.12'
            tf-version: '2.17.0'

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev]
        python -m pip install tensorflow==${{ matrix.tf-version }}

    - name: Run tests
      run: |
        python -m pytest > tests/test_results-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.tf-version }}.log

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test_results-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.tf-version }}
        path: tests/test_results-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.tf-version }}.log

    - name: Report failed tests
      if: failure()
      run: |
        echo "Some tests failed. Check the test log for more details."
